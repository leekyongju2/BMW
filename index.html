<body>
    <div class="container">

        <div class="time-display">
            <div class="current-time" id="currentTime">--:--</div>

        <div class="info-box">
            <div class="info-label">ì›ì‹œì—­ ì¶œë°œ</div>

        <div class="info-box">

        <div class="wait-time">

    <script>
        const scheduleData = [
            { departure: "17:31", arrival: "17:52", wait: 9 },
            { departure: "17:43", arrival: "18:03", wait: 8 },
            { departure: "17:51", arrival: "18:03", wait: 0 },
            { departure: "18:02", arrival: "18:33", wait: 19 },
            { departure: "18:14", arrival: "18:33", wait: 7 },
            { departure: "18:26", arrival: "18:48", wait: 10 },
            { departure: "18:39", arrival: "18:52", wait: 1 },
            { departure: "18:52", arrival: "19:16", wait: 12 },
            { departure: "19:03", arrival: "19:16", wait: 1 },
            { departure: "19:13", arrival: "19:29", wait: 4 },
            { departure: "19:24", arrival: "19:54", wait: 18 },
            { departure: "19:37", arrival: "19:54", wait: 5 },
            { departure: "19:53", arrival: "20:06", wait: 1 },
            { departure: "20:10", arrival: "20:38", wait: 16 },
            { departure: "20:28", arrival: "21:14", wait: 34 },
            { departure: "20:42", arrival: "21:14", wait: 20 },
            { departure: "20:55", arrival: "21:14", wait: 7 },
            { departure: "21:08", arrival: "21:36", wait: 16 },
            { departure: "21:23", arrival: "21:36", wait: 1 }
        ];

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function findNextDeparture(currentTime) {
            const currentMinutes = timeToMinutes(currentTime);
            
            for (let i = 0; i < scheduleData.length; i++) {
                const depMinutes = timeToMinutes(scheduleData[i].departure);
                if (depMinutes >= currentMinutes) {
                    return scheduleData[i];
                }
            }
            
            return null;
        }

        function updateDisplay() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            
            document.getElementById('currentTime').textContent = currentTime;
            
            const nextTrain = findNextDeparture(currentTime);
            
            if (nextTrain) {
                document.getElementById('departureTime').textContent = nextTrain.departure;
                document.getElementById('arrivalTime').textContent = nextTrain.arrival;
                document.getElementById('waitMinutes').textContent = nextTrain.wait;
            } else {
                document.getElementById('departureTime').textContent = 'ìš´í–‰ì¢…ë£Œ';
                document.getElementById('arrivalTime').textContent = '--:--';
                document.getElementById('waitMinutes').textContent = '-';
            }
        }

        // ì´ˆê¸° ì‹¤í–‰
        updateDisplay();
        
        // 1ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
        setInterval(updateDisplay, 1000);
    </script>
