    <script>
        const scheduleData = [
            { departure: "17:31", arrival: "17:58", wait: 15 },
            { departure: "17:43", arrival: "17:58", wait: 3 },
            { departure: "17:51", arrival: "18:12", wait: 9 },

            { departure: "18:39", arrival: "18:55", wait: 4 },
            { departure: "18:52", arrival: "19:11", wait: 7 },

            { departure: "21:08", arrival: "21:25", wait: 5 },

        ];

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function findNextDeparture(currentTime) {
            const currentMinutes = timeToMinutes(currentTime);
            
            for (let i = 0; i < scheduleData.length; i++) {
                const depMinutes = timeToMinutes(scheduleData[i].departure);
                if (depMinutes >= currentMinutes) {
                    return scheduleData[i];
                }
            }
            
            return null;
        }

        function updateDisplay() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            
            document.getElementById('currentTime').textContent = currentTime;
            
            const nextTrain = findNextDeparture(currentTime);
            
            if (nextTrain) {
                document.getElementById('departureTime').textContent = nextTrain.departure;
                document.getElementById('arrivalTime').textContent = nextTrain.arrival;
                document.getElementById('waitMinutes').textContent = nextTrain.wait;
            } else {
                document.getElementById('departureTime').textContent = 'ìš´í–‰ì¢…ë£Œ';
                document.getElementById('arrivalTime').textContent = '--:--';
                document.getElementById('waitMinutes').textContent = '-';
            }
        }
        
        function switchTab(tabName) {
            // íƒ­ ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // íƒ­ ì½˜í…ì¸  í‘œì‹œ/ìˆ¨ê¹€
            document.getElementById('currentTab').classList.remove('active');
            document.getElementById('scheduleTab').classList.remove('active');
            
            if (tabName === 'current') {
                document.getElementById('currentTab').classList.add('active');
            } else {
                document.getElementById('scheduleTab').classList.add('active');
                updateScheduleTable();
            }
        }
        
        function updateScheduleTable() {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const currentMinutes = timeToMinutes(currentTime);
            
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';
            
            scheduleData.forEach(train => {
                const row = document.createElement('tr');
                const depMinutes = timeToMinutes(train.departure);
                
                // í˜„ì¬ ì‹œê°„ê³¼ ê°€ì¥ ê°€ê¹Œìš´ ë‹¤ìŒ ì—´ì°¨ ê°•ì¡°
                if (depMinutes >= currentMinutes && !tbody.querySelector('.highlight')) {
                    row.classList.add('highlight');
                }
                
                // ëŒ€ê¸°ì‹œê°„ì— ë”°ë¼ ìƒ‰ìƒ ì ìš©
                let waitClass = '';
                if (train.wait <= 5) {
                    waitClass = 'wait-short';
                } else if (train.wait >= 15) {
                    waitClass = 'wait-long';
                }
                
                row.innerHTML = `
                    <td>${train.departure}</td>
                    <td>${train.arrival}</td>
                    <td class="${waitClass}">${train.wait}ë¶„</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // ì´ˆê¸° ì‹¤í–‰
